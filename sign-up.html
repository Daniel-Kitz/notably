<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="two-cols">
        <div class="col-l">
            <section class="copy">
                <h1>Mehr als 2 monatliche Nutzer!</h1>
                <p>Werden auch Sie ein Teil davon. Registireren sie sich <strong>jetzt</strong>.</p>
            </section>
        </div>
        <div class="col-r">
            <form action="">
                <section class="copy">
                    <h2>Registireren</h2>
                    <div class="login-container">
                        <p>Schon registriert?&nbsp;<a href="/login.html"><strong>Hier einloggen</strong></a></p>
                    </div>
                </section>
                <div class="input-container email">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="input-container password">
                    <label for="password">Passwort</label>
                    <input type="password" id="password" name="password">
                </div>
                <button class="signup-btn" type="submit">Registireren</button>
                <section class="copy legal">
                    <p><span class="small">Durch das registrieren auf unserer Seite erklären Sie sich als mit unserer&nbsp;<a href="#">Datenschutzerklärung</a> einverstanden.</span></p>
                </section>
            </form>
        </div>
    </div>
</body>
</html>
